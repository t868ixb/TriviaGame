<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="../TriviaGame/assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../TriviaGame/assets/css/style.css" />
    <title>IBayon's Trivia Game Homework 5</title>
</head>

<body>
    
    <!-- div to help control the background picture -->
    <div id="theme">

        <div class="row">
            <!-- left column of page size 2 -->
            <div class="col-md-2 col-sm-2">
            </div>
            <!-- middle column of page size 8.  entire game lives here -->
            <div class="col-md-8 col-sm-8">
                <div id="wrapper">
                    <h1>Totally Trivial Trivia!</h1>
                    <div id="howTo">
                        <p>
                            Here go the instructions on how to play the game and what to expect once you hit done.
                            <br>
                            Click on start when ready to play

                        </p>
                    </div>

                    <!-- div to hold the timer -->
                    <div id=showTimer></div>

                    <!-- start main quiz area -->
                    <div id="quiz-area">
                        <!-- start game button -->
                        <button type="button" class="btn btn-primary btn-lg" id="startButton">Start</button>

                        <!-- div to show all questions -->
                        <div id=allQuestions></div>


                    </div> <!-- end main quiz area -->

                    <!-- div to show the results of the game -->
                    <div id=results-area>
                        <h3> <span id="correct_answers"></span></h3>
                        <h3> <span id=wrong_answers></span></h3>
                        <h3> <span id=not_answered></span></h3>


                    </div>
                    <!-- div to hold the done button, maybe a graph -->
                    <div class=divDoneButton>

                        <button type="button" class="btn btn-primary center-block btn-lg" id="doneButton">Done</button>
                    </div>
                </div>

                <!-- right column of page size 2 -->
                <div class="col-md-2 col-sm-2">
                </div>
            </div>
        </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../TriviaGame/assets/javascript/app.js"></script>

</html>
